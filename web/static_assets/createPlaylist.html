<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createPost.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Post</h2>
        <form class="card-content" id="create-post-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Say something!</label>
                <textarea id="post-body" placeholder="main text"
                          data-tip="post body must contain text"></textarea>
            </p>
            <p>
                <a href="#" class="button" id="create">Create Post</a>
            </p>
        </form>
    </div>
</body>

</html>
